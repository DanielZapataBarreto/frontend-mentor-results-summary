<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <div class="result__content">
            <h1>Your Result</h1>
            <div class="result__score">
              <span class="result__max">76</span>
              <span class="result__out-of">of 100</span>
            </div>
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="card card--reaction">
            <div class="card__title">
              <img src="assets/images/icon-reaction.svg" alt="Icon Reaction" />
              <span>Reaction</span>
            </div>
            <div class="card__result"><span>80</span> / 100</div>
          </div>
          <div class="card card--memory">
            <div class="card__title">
              <img src="assets/images/icon-memory.svg" alt="Icon Memory" />
              <span>Memory</span>
            </div>
            <div class="card__result"><span>92</span> / 100</div>
          </div>
          <div class="card card--verbal">
            <div class="card__title">
              <img src="assets/images/icon-verbal.svg" alt="Icon Verbal" />
              <span>Verbal</span>
            </div>
            <div class="card__result"><span>61</span> / 100</div>
          </div>
          <div class="card card--visual">
            <div class="card__title">
              <img src="assets/images/icon-visual.svg" alt="Icon Visual" />
              <span>Visual</span>
            </div>
            <div class="card__result"><span>72</span> / 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
